<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Business Card</title>
	</head>
	<body>
		<div class="business-card">
			<img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg"
				alt="a fully bloomed flower">
			<p class="full-name">John Doe</p>
			<p class="designation">Vice President of sales</p>
			<p class="company">F&D Greenhouses</p>
			<hr>
			<p>John.Doe@f&dgreenhouses.com</p>
			<p>(555) 555-5555</p>
			<a href="https://www.freecodecamp.org">Portfolio</a>
			<hr>
			<div class="social-media">
				<h2>Connect with me</h2>
				<a href="https://twitter.com">Twitter</a>
				<a href="https://www.linkedin.com">LinkedIn</a>
				<a href="https://github.com">GitHub</a>
			</div>
		</div>
	</body>
</html>
